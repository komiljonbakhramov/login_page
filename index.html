<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>

<body>
    <section class="header">
        <div class="container header_container">
            <div class="header_left">
                <div class="header_left--display">
                    <a class="header_left--link" href="#">
                        <img class="header_left--img" src="./images/phone.svg" alt="phone">
                    </a>
                    <a class="header_left--tel" href="tel:+4904-049-950">+4904-049-950</a>
                </div>
            </div>
            <div class="header_left--get">
                <a class="header_left--sale" href="#">Get 50% Off on the Selected items </a>
                <div class="header_left--span"></div>
                <a class="header_left--shop" href="#">Shop now</a>
            </div>

            <div class="header_right">
                <img class="header_right--arrow" src="./images/arrow.svg" alt="arrow">
                <a class="header_right--text" href="#">
                    English
                </a>
                <img class="header_right--arrow" src="./images/arrow.svg" alt="arrow">
                <a class="header_right--text" href="#">
                    Location
                </a>
            </div>
        </div>
    </section>

    <section class="login">
        <div class="container login_container">
            <h2 class="login_header">LOGO</h2>
            <p class="login_text">Log in</p>
            <form>
                <div class="login-container">
                    <input type="text" name="username" id="username" autocomplete="" required="">
                    <label for="login" class="label">Username</label>
                    <div class="underline"></div>
                </div>

                <div class="login-container">
                    <input type="password" name="password" id="password" autocomplete="" required="">
                    <label for="login" class="label">Password</label>
                    <div class="underline"></div>
                </div>
                <a class="login_forgot" href="#">Forgot Password?</a>
                <button class="login_button" type="submit">LOGIN</button>
            </form>

            <div class="login_line--or">
                <hr class="login_line">
                <p class="login_or">OR</p>
                <hr class="login_line">
            </div>
            <div class="login_continue--display">
                <a class="login_continue" href="#">Сontinue with:</a>
                <ul class="login_list">
                    <li class="login_item"></li>
                    <li class="login_item"></li>
                    <li class="login_item"></li>
                </ul>
            </div>
            <a class="login_account" href="#">
                Don’t have account? Create account
            </a>
    </section>
</body>

</html>
